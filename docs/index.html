<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>PSWMETER By Manuel Pascual</title>

    <style>
      
    </style>
  </head>
  <body>
    
    <section style="padding-right: 15px; padding-left: 15px;">
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <h2 class="mb-0">pswmeter</h2>
            <small>By Manuel Pascual</small>
            <hr>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
              
              <form>
                <div class="form-group">
                  <label>Password</label>
                  <input id="psw-input" type="password" class="form-control">
                  <div id="pswmeter" class="mt-3"></div>
                  <div id="pswmeter-message" class="mt-3"></div>
                  <small class="form-text text-muted mt-3">Password you choose has to meet the following requirements: 1) At least one lowercase alfabetic character. 2) At least one uppercase alfabetic character. 3) At least one numeric character. 4) It's length has to be greater than 8 characters.</small>
                </div>
              </form>

          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <a class="github-button" href="https://github.com/pascualmj/pswmeter" data-icon="octicon-eye" data-size="large" aria-label="Watch pascualmj/pswmeter on GitHub"> Watch Github Repo</a>
          </div>
        </div>
      </div>
    </section>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="./pswmeter.min.js"></script>
    <script>
    
    // Run pswmeter with options
    const myPassMeter = passwordStrengthMeter({
      containerElement: '#pswmeter',
      passwordInput: '#psw-input',
      showMessage: true,
      messageContainer: '#pswmeter-message',
      messagesList: [
        'Write your password...',
        'Easy peasy!',
        'That is a simple one',
        'That is better',
        'Yeah! that password rocks ;)'
      ],
      height: 6,
      borderRadius: 0,
      pswMinLength: 8,
      colorScore1: '#ff0033',
      colorScore2: 'orange',
      colorScore3: 'limegreen',
      colorScore4: 'blue'
    });
    
    </script>
  </body>
</html>
